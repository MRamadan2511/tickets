{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

    <div class="mt-3 page-header text-center">
        <h1>  Create new Ticket <i class="fa-solid fa-pen-to-square"></i></h1>
    </div>

    <form  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ ticket_create_form  | crispy }}
        <input class="btn btn-primary" type="submit" value="Create new Ticket" />
    </form>


{% endblock %}
